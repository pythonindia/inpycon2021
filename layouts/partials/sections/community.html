<!-- communities section started -->
<section class="sponsor-section">
  <div class="container">
      <div class="row align-items-center ml-space">
          <div class="col-md-12 text-center mt-5 mb-5">
              <h1 class="text-white fw-bold sponsor-head pt-md-4" data-aos="fade-right" data-aos-duration="3000">Outreach Partners</h1>
          </div>
          {{ range .communities }}
          <div class="col-md-4 col-6 pt-md-5 mt-md-4">
              <a href="{{ .link }}">
                <img src="{{ .image | absURL }}" 
                  class="img-fluid"
                  alt="Logo of outreach partner {{ .name }}"
                  title="{{ .name }}">
              </a>
          </div>
          {{ end }}
      </div>
  </div>
</section>
<!-- communities section ended -->
